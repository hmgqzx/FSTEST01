<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>BF9527-I</title>
        <link rel="stylesheet" type="text/css" href="../english/Ingenium.css" charset="UTF-8" />
    </head>
    <body class="bodyws">
        <form action="pageserver" method="post" id="inputForm" target="_parent" onsubmit="return(onSubmit());">
            <table class="tabledatakey">
                <tr>
                    <td class="celldatakeylabel">
                        <label for="MIR-POL-ID-BASE">Policy ID:</label>
                    </td>
                    <td class="celldatakey">
                        <input type="text" value=" " name="MIR-POL-ID-BASE" stype="Text" maxlength="9" mandatory="yes" onKeyDown="autoTabNext(this,'down')" onKeyUp="autoTabNext(this,'up','MIR-POL-ID-SFX')" onfocus="enterField(this)" />
                    </td>
                    <td class="celldatakeylabel">
                        <label for="MIR-POL-ID-SFX">Suffix:</label>
                    </td>
                    <td class="celldatakey">
                        <input type="text" value=" " name="MIR-POL-ID-SFX" stype="Text" maxlength="1" onfocus="enterField(this)" />
                    </td>
                </tr>
            </table>
            <input type="hidden" name="action" stype="Hidden" />
            <input type="hidden" name="index" stype="Hidden" />
        </form>
    </body>
    <script src="../js/ActionHandlers.js"></script>
    <script src="../js/MessageFunctions.js"></script>
    <script src="../js/MessagesEnglish.js"></script>
    <script src="../js/ClientLevelEdits.js"></script>
    <script src="../js/GlobalUserMethods.js"></script>
</html>
